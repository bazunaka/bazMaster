<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>bazMaster - окно авторизации</title>
    <link href="{% static 'css/bootstrap-grid.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.rtl.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reboot.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.rtl.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-utilities.css' %}" rel="stylesheet">
    <script defer src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>

<body>
    <section class="vh-75 gradient-custom">
        <div class="container-md h-75 py-5">
            <div class="row d-flex h-50 justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Авторизация</h2>
                                <p class="text-white-50 mb-4">Пожалуйста, введите свой логин и пароль</p>
                                <div class="form-outline form-white mb-3"><input type="email" id="typeEmailX" class="form-control form-control-lg"><label class="form-label" for="typeEmailX">Электронная почта</label></div>
                                <div class="form-outline form-white mb-4"><input type="password" id="typePasswordX" class="form-control form-control-lg"><label class="form-label" for="typePasswordX">Пароль</label></div>
                                <p class="small mb-5 pb-lg-1"><a class="text-white-50" href="#">Забыли пароль?</a></p><button class="btn btn-primary btn btn-outline-light btn-lg px-5" type="submit" style="--bs-primary-rgb: 43,45,48;">Авторизоваться</button>
                                <div class="d-flex justify-content-center text-center mt-4 pt-1"><a class="text-white" href="#"><i class="far fa-star"></i></a><a class="text-white" href="#"><i class="far fa-star"></i></a></div>
                            </div>
                            <div>
                                <p class="mb-0">Нет аккаунта?<a class="text-white-50 fw-bold" href="#">&nbsp;Зарегистрироваться</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
